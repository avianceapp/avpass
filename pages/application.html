    <script>
        function copyFunction() {
  // Get the text field
  var copyText = document.getElementById("myInput");

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

   // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);

  // Alert the copied text
  alert("Copied the text: " + copyText.value);
} 
    </script>

<script>
    function copyToClipboard() {
  // Get the paragraph element by its ID
  const paragraph = document.getElementById("client_id");

  // Select the text inside the paragraph
  const range = document.createRange();
  range.selectNode(paragraph);
  window.getSelection().addRange(range);

  // Copy the selected text to the clipboard
  document.execCommand("copy");

  // Clear the selection (optional)
  window.getSelection().removeAllRanges();

  // Change button text and class to "Copied!"
  const copyBtn = document.getElementById("copy-btn");
  copyBtn.textContent = "Copied!";
  copyBtn.classList.remove("btn-primary");
  copyBtn.classList.add("btn-success");

  // Change button back to "Copy" after 2 seconds
  setTimeout(function() {
    copyBtn.textContent = "Copy";
    copyBtn.classList.remove("btn-success");
    copyBtn.classList.add("btn-primary");
  }, 2000);
}

function copyToClipboard2() {
  // Get the paragraph element by its ID
  const paragraph = document.getElementById("client_secret");

}
